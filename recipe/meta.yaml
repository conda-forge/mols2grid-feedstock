{% set name = "mols2grid" %}
{% set version = "0.2.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mols2grid-{{ version }}.tar.gz
  sha256: 4677779ee721ecde85adb937304b8411cf4246496c48a52644c86229ddb1ff2e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - jinja2 >=2.11.0
    - pandas
    - python >=3.7
    - rdkit >=2020.03.1

test:
  imports:
    - mols2grid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cbouy/mols2grid
  summary: Chemical viewer for 2D structures of small molecules
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cbouy
    - hadim
